server:
  port: 8080

spring:
  flyway:
    enabled: true
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:bootcamp_default}
    user: ${DB_USERNAME:bootcampuser}
    password: ${DB_PASSWORD:bootcamppass}
    locations: classpath:db/migration
    baseline-on-migrate: true

  application:
    name: "retoreactivo"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

adapters:
  r2dbc:
    host: ${DB_HOST:localhost}
    port: 5432
    database: ${DB_NAME:bootcamp_default}
    schema: public
    username: ${DB_USERNAME:bootcampuser}
    password: ${DB_PASSWORD:bootcamppass}

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true

cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

logging:
  level:
    org.flywaydb: DEBUG
